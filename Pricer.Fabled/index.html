<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Payoff Charts</title>
		<style> [v-cloak] { display: none; } </style>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
    <body>
    <div class="todoapp">
        <h4>Payoff charts</h4>
        <p>Payoff charts show you the profit of strategy in the dependency on the underlying movements. In the table bellow you can add legs to form strategies.</p>

        <div class="col-md-9">
            <div class="panel panel-default" v-if="selectedStrategy">
                <div class="panel-heading">{{selectedName}}</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Direction</th>
                            <th>Kind</th>
                            <th>Strike</th>
                            <th>Expiry</th>
                            <th>Price</th>
                            <th>Delta</th>
                            <th><button type="submit" class="btn btn-primary btn-xs" @click="selectedStrategy.addLeg()">Add Leg</button></th>
                        </tr>
                        </thead>
                        <tbody v-for="leg in selectedStrategy.legs">
                        <tr>
                            <td>
                                <select class="form-control" v-model="leg.direction" id="direction">
                                    <option>Buy</option>
                                    <option>Sell</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control" v-model="leg.kind">
                                    <option>Call</option>
                                    <option>Put</option>
                                    <option>Cash</option>
                                </select>
                            </td>
                            <td><input type="text" class="form-control form-control-inline" placeholder="Strike" v-model="leg.strike" id="strike"></td>
                            <td><input type="text" class="form-control form-control-inline" placeholder="Expiry" v-model="leg.expiry" id="expiry"></td>
                            <td><span data-bind="formattedValue:premium, rounding:2"></span></td>
                            <td><span data-bind="formattedValue:delta, rounding:2"></span></td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs" aria-label="Left Align" data-bind="click:remove">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-2 col-md-offset-8">
                        <button type="submit" class="btn btn-primary" @click="selectedStrategy.generatePayoff">Generate Payoff</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Underlying stock</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group" data-bind="css: { error: !currentPrice.isValid() }">
                            <label class="col-sm-5 control-label">Current price</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="CurrentPrice" data-bind="value: currentPrice">
                            </div>
                        </div>
                        <div class="form-group" data-bind="css: { error: !volatility.isValid() }">
                            <label class="col-sm-5 control-label">Volatility</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Volatility" data-bind="value: volatility">
                            </div>
                        </div>
                        <div class="form-group" data-bind="css: { error: !rate.isValid() }">
                            <label class="col-sm-5 control-label">Interest Rate</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Interest Rate" data-bind="value: rate">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Example strategies:</div>
                <div class="panel-body">
                    <ul>
                        <li v-for="strategy in strategies">
                            <a href="#" v-on:click="select(strategy)">{{ strategy.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

	<script src="node_modules/core-js/client/core.min.js"></script>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/requirejs/require.js"></script>
    <script>
        requirejs.config({
            // Set the baseUrl to the path of the compiled JS code
            baseUrl: 'Pricer.Fabled',
            paths: {
                // Explicit path to core lib (relative to baseUrl, omit .js)
                'fable-core': '../node_modules/fable-core/fable-core.min'
            }
        });
        // Load the entry file of the app (use array, omit .js)
        requirejs(["app"]);
    </script>

	</body>
</html>
